<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> 
    <link rel="stylesheet" href="main.css">
    <title>SpotyU - Registro</title>
</head>
<body>
    <div class="background container-fluid" style="background-image: url(imagenes/mixer.jpg);">
        <div class="container-sm py-5 d-flex flex-column row-wrap align-items-center justify-content-center">
            
            <form class="login col-xl-4 col-lg-6 py-4 px-3 rounded">
                <div class="text-center pt-4">
                    <img class="login__logo" src="imagenes/logo-2.png" alt="Logo SpotiU" title="SpotiU">
                </div>
                <div class="text-center pb-2">
                    <p class="h2">Inicia sesión</p>
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                placeholder="name@gmail.com">
                <div id="emailHelp" class=" login__text form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="login__button btn">Iniciar sesión</button>
                <div class="login__separator py-3 d-flex flex-row align-items-center justify-content-center">
                    <div class="login__separator--line"></div>
                    <span class="p-1">o</span>
                    <div class="login__separator--line"></div>
                </div>
                <button class="login__button login__button--google btn mb-2"><img class="login__icon mx-2" src="imagenes/icons/icons8-logo-de-google.svg" alt="">Iniciar con Google</button>
                <button class="login__button login__button--facebook btn mb-3"><img class="login__icon mx-2" class="text-right" src="imagenes/icons/icons8-facebook-nuevo.svg" alt="">Ingresar con Facebook</button>
                <div class="login__link text-center">
                   <p>¿No tienes una cuenta?<a href="register.html" >Registrate</a></p>
                </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</div>
</div>
</body>
</html>
