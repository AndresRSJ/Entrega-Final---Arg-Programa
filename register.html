<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> 
    <link rel="stylesheet" href="main.css">
    <title>SpotiU - Registrate</title>
</head> 
<body>
    <div class="section-7 container-fluid" style="background-image: url(imagenes/mixer.jpg);">
        <div class="container-sm py-3 d-flex flex-column row-wrap align-items-center justify-content-center">
            <form action="" id="form2" class="register needs-validation col-xl-4 col-sm-6 py-4 px-3 rounded text-white" novalidate>
                <div class="text-center mt-2 mb-2"><img class="register__logo" src="imagenes/logo-2.png" alt="Logo spotyU" title="SpotyU"></div>
                <div class="login__h2 h2 text-center  pb-3">Registrate</div>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                      Por favor introduzca su nombre completo
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustomUsername" class="form-label">Usuario</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Por favor introduzca un usuario.
                      </div>
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="validationCustomEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="register__text form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        <div class="invalid-feedback">
                            Ingrese un correo electrónico válido
                        </div>
                    
                  </div>
                  <div class="mb-3">
                    <label for="validationCustomPassword1" class="form-label">Contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomPassword1" required>
                        <div class="invalid-feedback">
                            Escribe una contraseña
                        </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustomPassword2" class="form-label">Repetir contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomPassword2" required>
                        <div class="invalid-feedback">
                            Repite la contraseña
                        </div>
                  </div>
                  </div>
                  <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label mx-2" for="flexCheckDefault">
                            Acepto los <a href="#"> terminos y condiciones</a>
                        </label>
                        <div class="invalid-feedback">
                            Es necesario aceptar los terminos
                        </div>    
                  </div>
                  <button class="register__btn btn mb-3" type="submit">Registrarme</button>
                  <div class=""><p>¿Ya tienes una cuenta? <a href="login.html">Inciar Sesión</a></p></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="js/validate.js"></script>
    
</body>
</html>
